<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1 class="center">To Do List</h1>
        <div class="flex-container center">
            <input type="text" class="gtd-ctrl__todo-input">
            <button class="gtd-ctrl__add-btn list-item-actions blue-bg">Add Item</button>
            <button class="gtd-ctrl__clear-btn red-bg">Clear List</button>
        </div>
        <div class="flex-container center">
            <button class="gtd-ctrl__show-completed-btn blue-bg">Show Completed Todos</button>
            <button class="gtd-ctrl__show-incomplete-btn blue-bg">Show Incomplete Todos</button>
        </div>
        <ul class="gtd-view__todo-list center"></ul>
        <script src="./my-first-webpack.bundle.js"></script>
    </body> 
</html>
